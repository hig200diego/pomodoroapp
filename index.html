<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
  <header>
    <h1>PomoApp</h1>
  </header>

    <div class="nav-container">
      <nav id="navbar">
        <ul>
          <li id="pomodoro">Pomodoro</li>
          <li id="shortbreak">Short Break</li>
          <li id="longbreak">Long Break</li>
        </ul>
      </nav>
    </div>

    <div class="container">
       <div class="screen-container">
           <div class="circle">
               <div class="display"></div>
           </div>
           <div class="controls">
            <ion-icon name="pause" class="pause"></ion-icon>
            <ion-icon name="square" class="stop"></ion-icon>
           </div>
       </div>
    </div>
    <p>Designed and Coded By <a href="https://github.com/hig200diego/pomodoroapp" target="_blank">Diego Freire</a></p>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="app.js"></script>
</body>
</html>
